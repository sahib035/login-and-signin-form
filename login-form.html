<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <form id="loginForm" class="active">
          <h2>Login Form</h2>
          <button onclick="toggleForm('loginForm')" id="login1">Login</button>
          <button onclick="toggleForm('signupForm')" id="signup1">Sign Up</button>
          <br><br>
          <input type="text" placeholder="Username" required>
          <br><br>
          <input type="password" placeholder="Password" required>
          <br><br>
          <button type="submit" id="login-button">Log in</button>
          <br><br>
          <label>Don't have an account? </label> <button onclick="toggleForm('signupForm')" id="onclick">Sign Up</button>
        </form>
    
        <form id="signupForm">
          <h2>SignUp Form</h2>
          <button onclick="toggleForm('loginForm')" id="login2">Login</button>
          <button onclick="toggleForm('signupForm')" id="signup2">Sign Up</button>
          <br><br>
          <input type="text" placeholder="Name" required>
          <br><br>
          <input type="email" placeholder="Email" required>
          <br><br>
          <input type="password" placeholder="Password" required>
          <br><br>
          <input type="password" placeholder="Confirm Password" required>
          <br><br>
          <button type="submit" id="signup-button">Sign Up</button>
          <br><br>
          <label>Already have an account? </label> <button onclick="toggleForm('loginForm')" id="onclick">Log in</button>
        </form>
      </div>
      <script src="/login-form.js"></script>
    
</body>
</html>
